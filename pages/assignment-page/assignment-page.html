<ion-navbar *navbar>
  <ion-title>{{title}}</ion-title>
</ion-navbar>

<ion-tabs>
  <ion-tab [root]="tab1Root" tabTitle="Instructions" [rootParams]="{'title':title}"></ion-tab>
  <ion-tab [root]="tab2Root" tabTitle="To-Review" [rootParams]="{'title':title}"></ion-tab>
  <ion-tab [root]="tab3Root" tabTitle="Reviewed" [rootParams]="{'title':title}"></ion-tab>
</ion-tabs>
