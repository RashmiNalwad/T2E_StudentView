<ion-header>
  <ion-toolbar>
    <ion-title>
       Description
    </ion-title>
    <ion-buttons start>
      <button (click)="dismiss()">
        <span primary showWhen="ios">Cancel</span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item>
    <ion-label stacked>{{assignment}}</ion-label>
    <ion-textarea [disabled]="true" [(ngModel)]="assign_description">{{assign_description}}</ion-textarea>
    <ion-row>
      <ion-col>
        "Max Response Time :" {{max_response_time}}
      </ion-col>
      <ion-col>
        <button outline small>
          <ion-icon name="calendar"></ion-icon>
          Assigned On : {{assigned_on}}
        </button>
      </ion-col>
    </ion-row>
  </ion-item>
</ion-content>
