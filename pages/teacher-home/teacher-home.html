<ion-navbar *navbar>
  <ion-title>Welcome Teacher : {{email}}</ion-title>
</ion-navbar>

<ion-content padding class="teacher-home">
  <ion-card>
    <ion-item>
        <ion-avatar item-left>
          <img src="http://cdn2.iconfinder.com/data/icons/professions/512/student_graduate_boy_profile-512.png">
        </ion-avatar>
        <h2>Marty McFly</h2>
        <button item-right center round (click)="addNewClass()">
          <ion-icon name="log-out"></ion-icon>
        </button>
    </ion-item>
    <!--<ion-item>
        <button item-right center round (click)="addNewClass()">
          <ion-icon name="add-circle"></ion-icon>
        </button>
    </ion-item>-->
  </ion-card>
  <div padding style="text-align: center;">
  <button center round (click)="addNewClass()">
    <ion-icon name="add-circle"></ion-icon>
    Add New Class Group
  </button>

  <p>
  Existing Class Groups
  <button block secondary *ngFor="let class of myClasses" (click)="goTo_Class(class)">{{class}}</button>
  </div>
</ion-content>
