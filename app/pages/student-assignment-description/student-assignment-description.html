<ion-navbar *navbar>
  <ion-title>Description</ion-title>
  <ion-buttons start>
    <button (click)="dismiss()">
      <span primary showWhen="ios">Cancel</span>
      <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
    </button>
  </ion-buttons>
</ion-navbar>

<ion-content padding class="student-assignment-description">
    <ion-list>
        <ion-item *ngFor="let item of character['items']">
          {{item.title}}
          <ion-note item-right>
            {{item.note}}
          </ion-note>
        </ion-item>
    </ion-list>
</ion-content>
