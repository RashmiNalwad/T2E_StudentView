<ion-navbar *navbar>
  <ion-title>{{title}}</ion-title>
</ion-navbar>

<ion-content padding class="assignment-to-review">
    <student-assignment *ngFor="let student of teacher_yet_to_review"
                        [student_id]="student"
                        [response]="responses[student]"
                        [reviewed]=false
                        [title]=title>
    </student-assignment>
</ion-content>
